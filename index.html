<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Timed JavaScript Quiz!</title>

</head>
<body>
  <h1 class="view-score-starter">View High Scores</h1>

 <script src="./assets/js/script.js"></script>
